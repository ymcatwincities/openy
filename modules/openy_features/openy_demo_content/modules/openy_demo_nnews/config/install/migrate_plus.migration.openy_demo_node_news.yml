      id: 10
      title: 'Motivational Mondays'
      created: '2019-02-11 1:16pm'
      category: 5
      related: null
      image: 10
      promote: 1
      addthis: 1
      branch: 2
      body: >
        <strong>1. Get Some Sleep</strong>
        <p>You're never too old for a bedtime. Getting enough sleep is crucial for cognitive function
        that helps you to make healthy decisions throughout the day.</p>
        <strong>2. Love Your Workout</strong>
        <p>It might sound like the opposite of a long bubble bath, but finding a workout that you love is
        the key to taking really good care of yourself. Taking classes at the Y is a great way to find the
        workout for you. Start with what you know and then build from there. Keep trying until you find the
        class for you. Stay Motivated.</p>
        <strong>3. Unplug</strong>
        <p>It's no surprise that we spend a ton of time in front of computers, tablets, cell phones, and TVs.
        Give your brain a break and do some analog hobbies. Try doodling, writing, reading, catching up
        with friends IRL or crafting. Sitting in silence, meditation or yoga could be a great way of
        unplugging as well.</p>
        <strong>4. Eat Mindfully</strong>
        <p>Eating well is one part what you eat, and part how you eat. For your body to be is most happy,
        glowy, healthy self, eat whole foods—grains, vegetables and your protein of choice.
        That's pretty basic nutrition. But have you considered how you eat? Eating undistracted,
        as in not in front of the TV, scrolling through your phone, reading this blog or while working
        at your desk. Eating undistracted is a great way to be a mindful eater and pay close attention
        to the cues your body is giving you. Taking care of yourself largely relies on you listening to
        your body's messages.</p>
        <strong>5. Breathe</strong>
        <p>Be mindful of your schedule and the time you have available to workout.
        Some days you may have an hour to workout and other days you may only have 10 minutes
        to work out. That’s okay! Stay motivated to move.</p>
        <p>Take time to come back to your breath. Try inhaling for five
        counts and exhaling for five counts three times.
        Somedays will be easier than others. It is important to remember
        to breathe through your day. Staying in in tune with yourself and
        breathe can be done at any time of the day.</p>
    -
      id: 11
      title: '5 Ways To Do Parents’ Night Out'
      created: '2019-02-11 1:23pm'
      category: 5
      related: null
      image: 11
      promote: 1
      addthis: 1
      branch: 3
      body: >
        <p>Parents\’ Night Out (PNO) is offered at branches across King and south Snohomish counties.
        Whether you want to catch the newest movie in Bellevue, enjoy a romantic dinner in the University
        District or catch up on chores at home, there’s a Y nearby.</p>
        <p>If you need a little bit of date night inspiration, we've got you covered:</p>
        <p><b>Around the World in a Single Yelp<</b></p>
        <p>Pick a restaurant with high ratings that you've never been to before,
        grab your friends or partner and enjoy something new!</p>
        <p><b>Laundry &amp; Slow Jams</b></p>
        <p>Who said laundry has to be a slog? Put on your favorite jams, light some candles,
        put your drink in your cup and get to folding. All while knowing that your kids are
        having fun while you make a night of catching up at home. </p>
        <p><b>First Date Again</b></p>
        <p>Take your partner for an evening celebrating your first date by doing it all over again!
        Watch the same movie, or eat the same meal and remember the day that started it all.&nbsp;</p>
        <p><b>Get Creative!</b></p>
        <p>Sign up for a drop-in art class! Whether it's ceramics or a fun wine and paint night,
        you can spend your free evening letting your creative juices flow. </p>
        <p><b>Relax &amp; Recharge </b></p>
        <p>The sweetest treat is a quiet house, a remote in hand, and dinner ordered in.
        There's no shame in a quiet night at home to recharge and catch up on your favorite shows.
        No arguing over the remote, no checking ratings, just you, and your TV full speed ahead. </p>
        <p><strong>Parents' Night Out is a night of fun activities for kids,
        what you do with your new free time is only limited by your imagination! </strong></p>
    -
      id: 12
      title: 'Love Your Heart'
      created: '2019-02-11 2:10pm'
      category: 5
      related: null
      image: 12
      promote: 1
      addthis: 1
      branch: 4
      body: >
        <h3><strong>Love and hearts&nbsp;</strong>often come to mind
        at the mention February. During this month in American culture, we traditionally celebrate
        Valentine’s Day on February 14th. February is also American Heart Month. Cardiovascular disease
        is the leading cause of death in the United States; one in every three deaths is from heart disease
        and stroke, equal to 2,200 deaths per day.</h3>
        <p>This month at the Y we are highlighting ways to prevent heart disease and MOTIVATE you to get moving and
        empower everyone to make heart-healthy choices.</p>
        <p>Being physically active is important to prevent heart disease and stroke, the nation’s #1 and #5 killers.
        We have compiled a list of 5 Things you can do to Get Moving prevent heart disease.</p>
        <h1><strong>5 Things to Get You Moving</strong></h1>
        <p>The American Heart Associate recommends thirty minutes a day of physical activity to
        reduce the chance of heart disease and improve your cardiovascular health. This can include
        a variety of activities that are included in your Y membership.&nbsp;</p>
        <p><strong>1. Sign Up for a Personalized Wellness Plan at Member Services</strong>. This is a great
        way to review your goals and create a plan to get moving to create lasting change and live a healthy
        lifestyle.&nbsp;</p>
        <p><strong>2. Go for a Walk!</strong> The simplest, positive change you can make to effectively improve your
        heart health is to start walking. It's enjoyable, free, easy, social and great exercise. A walking program
        is flexible and boasts high success rates because people can stick with it. It's easy for walking to become
        a regular and satisfying part of life.</p>
        <p><strong>3.</strong> <strong>Try a group fitness class at the Y!</strong> We offer classes for all levels!
        Try a beginning boxing series, or a cardio hip hop class or cycling. These are just a few options, figure out
        what you enjoy and get moving!</p>
        <p><strong>4. Go Dancing!</strong> Plan a night to dance in your living room or at your favorite local spot.
         Dancing is a great form of cardio that can get your heart rate up!</p>
        <p><strong>5. Bring a friend or loved one to the Y!</strong> Your health begins with you, but your family and
        community have a part in it as well. Communities, health professionals, and families can work together to
        create opportunities for people to make healthier choices. Encourage your family and friends to attend the Y
        with you to receive the knowledge and resources to live a healthy life.</p>
