      id: 8
      title: 'Five Ways to Be a Great Sports Parent'
      created: '2019-02-11 12:06pm'
      category: 5
      related: null
      image: 8
      promote: 1
      addthis: 1
      branch: 4
      body: >
        <p><br>
        Think you are raising the next LeBron James or Michael Phelps? Probably not, but parents’ behavior can
        be a reason children stop wanting to play sports. Check out these five ways to be a great sports parent
        to keep your child happy and playing.<br>
        &nbsp;</p>
        <ol><li><strong>HEALTHY COMPETITION IS GOOD; SUCCESS IS NOT JUST ABOUT WINNING!</strong> &nbsp;
        Understand that competition is good. Sports is about learning to deal with challenges and obstacles,
        and without the challenge, where is the fun? However, be sure you are teaching your child that their
        opponent is not the enemy or someone to be hated and destroyed. Additionally, don’t judge your child
        just by winning and losing standards. Sports is about doing the best you can do, separate from the play
        of your opponent. Root for great performances and good plays, not just the winner!<br>
        &nbsp;</li>
        <li><strong>BE SUPPORTIVE, DON’T COACH!</strong> You need to be your child’s best fan … and that’s it!
        Leave the coaching and instruction up to the coach. You are there to provide encouragement, support,
        empathy, transportation, fund-raising and everything else!&nbsp;<br>
        &nbsp;</li>
        <li><strong>HELP MAKE THE </strong><strong>SPORT</strong><strong> FUN FOR YOUR CHILD. </strong>
        Studies have shown over and over again that the more fun an athlete is having, the more they will
        learn and perform. When a sport becomes too serious, athletes tend to burn out faster. Even highly
        competitive programs have room for fun. If your child stops having fun and begins to dread practice,
        find out what is going on. Is it the coaching, the pressure, teammates, could it be you?<br>
        &nbsp;</li>
        <li><strong>AVOID COMPARISONS!</strong> Supportive parents do not use other athletes, especially
        those who their child competes with or against, to compare and evaluate their child’s progress.
        Every child matures differently and the process of comparing can be inaccurate and hurtful.
        Comparisons are useful only in a teaching manner, like showing proper technique.<br>
        &nbsp;</li>
        <li><strong>WHOSE GOAL IS IT?</strong> Why is your child participating in the sport?
        Are they doing it because they want to - for themselves – or because of you? Many times a
        young athlete is afraid they are going to disappoint a parent who is impassioned by the sport.
        Make sure their goals and aspirations are THEIRS, not your dreams for them.</li>
        </ol>
    -
      id: 9
      title: 'Learning skills, developing character and making friends'
      created: '2019-02-11 12:46pm'
      category: 5
      related: null
      image: 9
      promote: 1
      addthis: 1
      branch: 1
      body: >
        <p>At the heart of YMCA youth activities is learning skills, developing
        character and making friends. But few program environments are as special
        as summer day camp, where kids become a community as they learn both how to
        be more independent and how to contribute to a group as they engage in physical,
        social and educational activities.</p>
        <p>Camping teaches self-reliance, a love for nature and the outdoors and the
        development of attitudes and practices that build character and leadership—all
        amidst the fun of songs, talent shows, crafts, games and grand
        adventures.</p>
        <p>Campers at our Magnuson Park location kicked off their summer with a memorable
        visit from UW football players and wrapped up their summer searching for Sasquatch.
        In between, our campers played new sports such as lacrosse and tennis, engaged in
        STEM activities with LEGO Engineering and Robotics, learned to cook, ride a bike,
        performed magic, and so much more. As summer 2018 comes to close and campers reflect
        on their great adventures, we know the memories and friends they made will last a
        lifetime.</p>
