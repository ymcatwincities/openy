      id: 7
      title: 'Yoga for Stress Resilience'
      created: '2017-04-27 8:06am'
      category: 5
      related: null
      image: 7
      promote: 1
      addthis: 1
      branch: 3
      body: >
        <h3>Breathe, Stretch, Re-charge</h3>
        <p>Join instructor Jenny Leung as she helps you use yoga as a therapeutic antidote to stress: slowing
        down, doing less, and open to receiving. The practice of restorative yoga allows the release of
        mental, physical and emotional exhaustion, tension and patterning, thus building resilience on all
        levels. She will be helping you gently stretch the body in active postures before settling into passive
        restorative poses fully supported by props all within a still, quiet, and warm environment.</p>
        <p>This series will address ways to:</p>
        <ul>
          <li>Release muscle tension</li>
          <li>Quiet the mind</li>
          <li>Balance the nervous system</li>
          <li>Promote restful sleep</li>
          <li>Build mental, emotional and physical resilience</li>
        </ul>
        <p>All levels, including beginners new to yoga, welcome.</p>
