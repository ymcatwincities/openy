id: openy_demo_entity_ahb
migration_tags: {  }
label: 'Import demo Advanced help blocks.'
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      field_ahb_title: 'All'
      field_ahb_description: |
        <p>There is an existing FAQ question that directs people to the YouTube channel. An additional line of content could be added here to indicate that training videos have also been added inline in the admin, where applicable. http://www.openymca.org/faq
           ARE THERE ANY TUTORIALS OR VIDEOS ON HOW TO USE AND SETUP OPEN Y?
        </p>
      field_ahb_video: 'https://www.youtube.com/channel/UC4hp3K9JFptqPZyNjJLvkJg/videos'
      field_ahb_pages: '<front>'
      field_ahb_visibility: 'include'
    -
      id: 2
      field_ahb_title: 'Open Y Install Tutorial for Tech Novices'
      field_ahb_description: |
        <p>Video includes hosting setup instructions with DigitalOcean, should be public link outside of Admin console before Drupal site is setup. There is an existing FAQ question that directs people to the general YouTube channel. An additional line of content and link to this specific setup video could be added here. http://www.openymca.org/faq ARE THERE ANY TUTORIALS OR VIDEOS ON HOW TO USE AND SETUP OPEN Y?
           If people need a refresher, the Help box could possibly be located in the /admin/config section
        </p>
      field_ahb_video: 'https://www.youtube.com/watch?v=O3BkmL2MpKU'
      field_ahb_pages: '<front>'
      field_ahb_visibility: 'include'
    -
      id: 3
      field_ahb_title: 'OpenY anti spam protection - reCaptcha'
      field_ahb_description: |
        <p>Suggest to put on webforms page (where editors create new webforms)</p>
      field_ahb_video: 'https://www.youtube.com/watch?v=nHo2uL-bPyM'
      field_ahb_pages: '/admin/config/people/captcha'
      field_ahb_visibility: 'include'
    -
      id: 4
      field_ahb_title: 'Date Based Component - Quick Start'
      field_ahb_description: |
        <p>Related to scheduling content that is time based, which could be on any page/block. Example is about adding to landing page. https://www.evernote.com/l/AW_I2grxYrtD_qQpEJDjR9rkwRcspXyRtGY</p>
      field_ahb_video: 'https://www.youtube.com/watch?v=Ok5Gf23pVs0'
      field_ahb_pages: ''
      field_ahb_visibility: 'include'
    -
      id: 5
      field_ahb_title: 'Image Focal Point - Tutorial and Preview'
      field_ahb_description: |
        <p>This is related to editing images on any page, therefore it could belong in a general, info section with other miscellaneous videos (e.g. Tips and Tricks), or left out of the Admin. </p>
      field_ahb_video: 'https://www.youtube.com/watch?v=_xqAYLagSwE'
      field_ahb_pages: ''
      field_ahb_visibility: 'include'
    -
      id: 6
      field_ahb_title: 'OpenY: How to Change Styles and Create Custom Theme'
      field_ahb_description: |
        <p>This video is relevant to the OpenY Rose (default theme)</p>
      field_ahb_video: 'https://www.youtube.com/watch?v=c1WXlyHXlrU'
      field_ahb_pages: '/admin/appearance/settings/openy_rose'
      field_ahb_visibility: 'include'
    -
      id: 7
      field_ahb_title: 'OpenY: Upgrade Path Dashboard'
      field_ahb_description: |
        <p></p>
      field_ahb_video: 'https://www.youtube.com/watch?v=ThpCX6T4q6c'
      field_ahb_pages: ''
      field_ahb_visibility: 'include'
    -
      id: 8
      field_ahb_title: 'OpenY: Demo Content'
      field_ahb_description: |
        <p>Part of the installation process. See notes in "Open Y Install Tutorial for Tech Novices" for placement. Could be here http://sandbox.openymca.org/admin/structure/migrate/p>
      field_ahb_video: 'https://www.youtube.com/watch?v=GcwNW3TDnjg'
      field_ahb_pages: '/admin/structure/migrate'
      field_ahb_visibility: 'include'
    -
      id: 9
      field_ahb_title: 'OpenY: Data Layer'
      field_ahb_description: |
        <p>Covers Chrome Developer Tools to explore data layer. Possible relation to /content types, but perhaps too micro of a topic to place as a Help box in this section. http://sandbox.openymca.org/admin/structure/types (if anywhere)</p>
      field_ahb_video: 'https://www.youtube.com/watch?v=EDibwoQgIUY'
      field_ahb_pages: '/admin/structure/types'
      field_ahb_visibility: 'include'
    -
      id: 10
      field_ahb_title: "lndr (pronounced 'Lander') - an easy to use tool to build landing / marketing pages in Open Y"
