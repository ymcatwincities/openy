  ids:
    id:
      type: integer
process:
  title:
    -
      plugin: get
      source: title
  type:
    -
      plugin: default_value
      default_value: branch
  status:
    -
      plugin: default_value
      default_value: 1
  promote:
    -
      plugin: get
      source: promote
  uid:
    -
      plugin: default_value
      default_value: 1
  field_location_address/country_code:
    -
      plugin: get
      source: country_code
  field_location_address/address_line1:
    -
      plugin: get
      source: address_line1
  field_location_address/address_line2:
    -
      plugin: get
      source: address_line2
  field_location_address/locality:
    -
      plugin: get
      source: locality
  field_location_address/administrative_area:
    -
      plugin: get
      source: administrative_area
  field_location_address/postal_code:
    -
      plugin: get
      source: postal_code
  field_location_email:
    -
      plugin: get
      source: email
  field_location_phone:
    -
      plugin: get
      source: phone
  field_location_coordinates/lat:
    -
      plugin: get
      source: latitude
  field_location_coordinates/lng:
    -
      plugin: get
      source: longitude
  field_location_area:
    -
      plugin: migration
      migration: openy_demo_taxonomy_term_area
      source: area
  field_content:
      plugin: iterator
      source: content_ids
      process:
        target_id:
          plugin: migration
          migration:
            - openy_demo_prgf_blog_branch
            - openy_demo_prgf_latest_blog_posts_camp
          source: content_id
        target_revision_id:
          plugin: migration
          migration:
            - openy_demo_prgf_blog_branch
            - openy_demo_prgf_latest_blog_posts_camp
          source: content_id
  field_header_content/target_id:
    -
      plugin: migration
      migration: openy_demo_prgf_gallery
      source: prgf_gallery
  field_header_content/target_revision_id:
    -
      plugin: migration
      migration: openy_demo_prgf_gallery
      source: prgf_gallery
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - openy_demo_taxonomy_term_area
    - openy_demo_prgf_gallery
    - openy_demo_prgf_blog_branch
  optional: {  }
