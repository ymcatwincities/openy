    -
      id: 3
      title: 'East YMCA'
      promote: 1
      country_code: US
      address_line1: '3333 Perimeter Rd SW'
      address_line2: null
      locality: Houston
      administrative_area: TX
      postal_code: 77001
      email: info@example.com
      phone: 9999999999
      latitude: 29.694257
