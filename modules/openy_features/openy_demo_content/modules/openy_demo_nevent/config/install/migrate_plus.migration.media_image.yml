dependencies:
  module:
    - openy_media_image
  enforced:
    module:
      - openy_demo_nevent
id: openy_demo_nevent_media_image
migration_tags: { }
migration_group: openy_demo_nevent
label: Import demo event media images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 2
      name: 'Event post image 2'
      file: 2
    -
      id: 4
      name: 'Event post image 4'
      file: 4
    -
      id: 6
      name: 'Event post image 6'
      file: 6
    -
      id: 7
      name: 'Event post image 7'
      file: 7
  ids:
    id:
      type: integer
process:
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration
      migration: openy_demo_nevent_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - openy_demo_nevent_file
  optional: {  }
