process:
  title:
    -
      plugin: get
      source: title
  type:
    -
      plugin: default_value
      default_value: event
  status:
    -
      plugin: default_value
      default_value: 1
  promote:
    -
      plugin: get
      source: promote
  addthis:
    -
      plugin: get
      source: addthis
  uid:
    -
      plugin: default_value
      default_value: 1
  created:
    -
      plugin: callback
      callable: strtotime
      source: created
  field_event_description/value:
    -
      plugin: get
      source: body
  field_event_description/format:
    -
      plugin: default_value
      default_value: full_html
  field_event_dates/value:
    -
      plugin: get
      source: start_date
  field_event_dates/end_value:
    -
      plugin: get
      source: end_date
  field_event_image:
    -
      plugin: migration
      migration: openy_demo_nevent_media_image
      source: image
  field_event_location:
    - 
      plugin: migration
      migration: openy_demo_node_camp
      source: camp
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - openy_demo_nevent_media_image
    - openy_demo_node_camp
  optional: {  }
