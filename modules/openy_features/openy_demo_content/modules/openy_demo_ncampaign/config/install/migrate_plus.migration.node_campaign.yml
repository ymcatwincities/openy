langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo_ncampaign
      - openy_prgf_camp_menu
id: openy_demo_node_campaign
migration_tags: {  }
migration_group: openy_demo_nlanding
label: 'Create demo campaign nodes'
source:
  plugin: embedded_data
  data_rows:
    -
      id: challenge_campaign
      title: 'Challenge yourself'
      alias: '/challenge-yourself'
      rules_page_id: challenge_yourself_rules
      pause_page_id: challenge_yourself_pause
      landing_page_ids:
        -
          landing_page_id: challenge_yourself_preview
        -
          landing_page_id: challenge_yourself_registration_open
        -
          landing_page_id: challenge_yourself_started
        -
          landing_page_id: challenge_yourself_completed
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  title: title
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias:
    plugin: get
    source: alias
  field_campaign_pages:
    plugin: iterator
    source: landing_page_ids
    process:
      target_id:
        plugin: migration
        migration: openy_demo_node_landing
        source: landing_page_id
  rules_target_id:
    plugin: migration
    migration: openy_demo_node_landing
    source: rules_page_id
  field_rules_prizes_page:
    plugin: get
    source: '@rules_target_id'
  pause_target_id:
    plugin: migration
    migration: openy_demo_node_landing
    source: pause_page_id
  field_pause_landing_page:
    plugin: get
    source: '@pause_target_id'
  field_campaign_start_date:
    -
      plugin: default_value
      default_value: '-1 month'
    -
      plugin: callback
      callable: strtotime
    -
      plugin: date_timestamp
      to_format: 'Y-m-d\TH:i:s'
  field_campaign_end_date:
    -
      plugin: default_value
      default_value: '+1 month'
    -
      plugin: callback
      callable: strtotime
    -
      plugin: date_timestamp
      to_format: 'Y-m-d\TH:i:s'
  field_check_ins_start_date:
    -
      plugin: default_value
      default_value: '-1 week'
    -
      plugin: callback
      callable: strtotime
    -
      plugin: date_timestamp
      to_format: 'Y-m-d\TH:i:s'
  field_check_ins_end_date:
    -
      plugin: default_value
      default_value: '+1 week'
    -
      plugin: callback
      callable: strtotime
    -
      plugin: date_timestamp
      to_format: 'Y-m-d\TH:i:s'
  field_campaign_fitness_category:
    plugin: default_value
    default_value: fitness_category
destination:
  plugin: 'entity:node'
  default_bundle: campaign
migration_dependencies:
  required:
    - openy_demo_node_landing
  optional: {  }
