dependencies:
  enforced:
    module:
      - openy_demo_nmbrshp
  module:
    - file
id: openy_demo_membership_file
migration_tags: { }
migration_group: openy_demo_nmbrshp
label: 'Demo membership files'
source:
  plugin: embedded_data
  data_rows:
    -
      id: couple_image
      name: couple.jpg
    -
      id: adult_image
      name: adult.jpg
    -
      id: youth_image
      name: youth.jpg
    -
      id: teen_young_adult_image
      name: young_adult.jpg
    -
      id: family_1_image
      name: family_1.jpg
    -
      id: family_2_image
      name: family_2.jpg
    -
      id: senior_image
      name: senior.jpg
  ids:
    id:
      type: string
  constants:
    source_base_path: profiles/openy/modules/openy_features/openy_demo_content/modules/openy_demo_nmbrshp/assets/images
    uri_file: 'public:/'
process:
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - name
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - name
    -
      plugin: urlencode
  filename: name
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@uri_file'
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
