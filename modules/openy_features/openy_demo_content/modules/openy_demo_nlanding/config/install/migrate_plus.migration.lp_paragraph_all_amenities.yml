langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo_nlanding
id: openy_demo_lp_paragraph_all_amenities
migration_tags: {  }
migration_group: openy_demo_nlanding
label: 'Create All Amenities paragraph(s) for demo landing page nodes'
source:
  plugin: embedded_data
  data_rows:
    -
      id: all_amenities
      parent_id: amenities
      title: 'Amenities at each Y'
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  parent_id:
    plugin: migration
    migration: openy_demo_node_landing
    no_stub: true
    source: parent_id
  parent_type:
    plugin: default_value
    default_value: node
  # TODO: get parent_field_name from data?
  field_prgf_title: title
  field_field_prgf_amnts_view:
      plugin: migration
      migration: openy_demo_taxonomy_term_amenities
      source: amnts_ids
destination:
  plugin: 'entity:paragraph'
  default_bundle: all_amenities
