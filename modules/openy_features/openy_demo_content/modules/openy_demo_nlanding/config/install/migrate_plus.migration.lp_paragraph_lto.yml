  uid:
    plugin: default_value
    default_value: 1
  parent_id:
    plugin: migration
    migration: openy_demo_node_landing
    no_stub: true
    source: parent_id
  parent_type:
    plugin: default_value
    default_value: node
  # TODO: get parent_field_name from data?
  field_prgf_headline:
    plugin: default_value
    default_value: node
  field_prgf_description:
    plugin: default_value
    default_value: node
  field_prgf_link/uri:
    plugin: default_value
    default_value: node
  field_prgf_link/title:
    plugin: default_value
    default_value: node
destination:
  plugin: 'entity:paragraph'
  default_bundle: lto
