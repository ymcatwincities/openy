langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo_nlanding
id: openy_demo_lp_paragraph_banner
migration_tags: {  }
migration_group: openy_demo_nlanding
label: 'Create banner paragraph(s) for demo landing page nodes'
migration_dependencies: {  }
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      parent_id: 1
      headline: 'WE''LL HELP YOU ON YOUR JOURNEY TO A NEW YOU'
      image: homepage_banner
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  parent_id:
    plugin: migration
    migration: openy_demo_node_landing
    no_stub: true
    source: parent_id
  parent_type:
    plugin: default_value
    default_value: node
  # TODO: get parent_field_name from data?
  parent_field_name:
    plugin: default_value
    default_value: field_header_content
  field_prgf_headline: headline
  field_prgf_link/uri:
    plugin: default_value
    default_value: 'base:learn_more'
  field_prgf_link/title:
    plugin: default_value
    default_value: 'Learn More'
  field_prgf_image:
    plugin: migration
    migration: openy_demo_lp_media_image
    source: image
destination:
  plugin: 'entity:paragraph'
  default_bundle: banner
