langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo_nlanding
id: openy_demo_lp_paragraph_latest
migration_tags: {  }
migration_group: openy_demo_nlanding
label: 'Create latest blog post paragraph(s) for demo landing page nodes'
migration_dependencies:
  optional:
    - openy_demo_node_blog
source:
  plugin: embedded_data
  data_rows:
    -
      id: homepage_latest
      parent_id: homepage
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  parent_id:
    plugin: migration
    migration: openy_demo_node_landing
    no_stub: true
    source: parent_id
  parent_type:
    plugin: default_value
    default_value: node
  # TODO: get parent_field_name from data?
  parent_field_name:
    plugin: default_value
    default_value: field_content
destination:
  plugin: 'entity:paragraph'
  default_bundle: latest_blog_post
