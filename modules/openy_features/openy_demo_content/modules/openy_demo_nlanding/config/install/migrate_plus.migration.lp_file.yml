dependencies:
  module:
    - file
id: openy_demo_lp_file
migration_tags: { }
migration_group: openy_demo_nlanding
label: 'Demo landing page files'
source:
  plugin: embedded_data
  data_rows:
    -
      id: home_page_banner
      name: home_page_banner.jpg
  ids:
    id:
      type: string
  constants:
    source_base_path: profiles/openy/modules/openy_features/openy_demo_content/modules/openy_demo_nlanding/assets/images
    uri_file: 'public:/'
process:
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - name
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - name
    -
      plugin: urlencode
  filename: name
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@uri_file'
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
