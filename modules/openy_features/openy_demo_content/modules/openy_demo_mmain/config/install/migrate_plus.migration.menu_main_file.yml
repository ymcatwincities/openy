dependencies:
  enforced:
    module:
      - openy_demo_mmain
  module:
    - file
id: openy_demo_menu_main_file
migration_tags: { }
migration_group: openy_demo_menu
label: 'Demo menu link icon files'
source:
  plugin: embedded_data
  data_rows:
    -
      id: camps
      name: camps.png
    -
      id: child_care
      name: child_care.png
    -
      id: health_and_fitness
      name: health_and_fitness.png
    -
      id: kids_and_family_activities
      name: kids_and_family_activities.png
    -
      id: swimming
      name: swimming.png
    -
      id: youth_programs
      name: youth_programs.png
  ids:
    id:
      type: string
  constants:
    source_base_path: profiles/openy/modules/openy_features/openy_demo_content/modules/openy_demo_mmain/assets/images
    uri_file: 'public:/menu_icons/'
process:
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - name
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - name
    -
      plugin: urlencode
  filename: name
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@uri_file'
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
