dependencies:
  module:
    - openy_media_image
id: openy_demo_nblog_media_image
migration_tags: { }
migration_group: openy_demo_nblog
label: Media Images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      name: 'Blog post image 1'
      file: 1
    -
      id: 2
      name: 'Blog post image 2'
      file: 2
    -
      id: 3
      name: 'Blog post image 3'
      file: 3
    -
      id: 4
      name: 'Blog post image 4'
      file: 4
    -
      id: 5
      name: 'Blog post image 5'
      file: 5
    -
      id: 6
      name: 'Blog post image 6'
      file: 6
    -
      id: 7
      name: 'Blog post image 7'
      file: 7
    -
      id: 8
      name: 'Blog post image 8'
      file: 8
    -
      id: 9
      name: 'Blog post image 9'
      file: 9
    -
      id: 10
      name: 'Blog post image 10'
      file: 10
  ids:
    id:
      type: integer
process:
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration
      migration: openy_demo_nblog_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - openy_demo_nblog_file
  optional: {  }
