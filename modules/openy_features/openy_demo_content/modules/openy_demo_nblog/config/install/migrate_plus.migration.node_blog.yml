      id: 1
      title: 'Mood-boosting foods'
      style: photo
      category: 1
      related: null
      image: 1
      promote: 1
      branch: 1
      body: >
        <strong>Tip:</strong> Stave off the winter blues by loading up on foods that elevate your mood, fight depression, prevent seasonal affective disorder and add color to the dark, cold days of winter.

        By the Chef Marshall O’Brien Group

        The holidays have passed, the novelty of the new year is wearing off and the days are cold and dark. For many of us, the winter doldrums bring the winter blues. Don’t wait until spring to add color to your days! Fill your plate with a rainbow of mood-boosting foods to elevate your spirits and bring a blast of color to winter’s whites and greys. The foods you eat have a powerful impact on your mood. When you eat colorful, nutritionally uplifting foods, you can beat the winter blues right at your dining room table.

        <strong>Eat a Rainbow</strong> – Against the backdrop of winter’s greys and whites, a burst of color on your plate enlivens your senses and takes you on a culinary vacation to warmer climes. The color of a food reflects which nutrients it contains, so eating an array of colorful fruits and vegetables ensures you are getting the full spectrum of nutrients and antioxidants to keep you energized and buoyant through the dark winter months. Chef Marshal’s Mango-Avocado Salsa offers a rainbow of flavors to brighten up any meal – try it scooped up on blue corn tortilla chips or as an accompaniment to chicken. Incorporate these colorful mood-boosters in your winter meals:

        <ul>
          <li>Pomegranates</li>
          <li>Citrus</li>
          <li>Winter squash</li>
          <li>Tropical fruits, like mango and pineapple</li>
          <li>Kale</li>
          <li>Frozen berries</li>
          <li>Purple cabbage</li>
        </ul>
    -
      id: 2
      title: 'Mango-Avocado Salsa'
      style: photo
      category: 2
      related: null
      image: 2
      promote: 1
      branch: 2
      body: >
        By the Chef Marshall O’Brien Group

        Serves 4

        Ingredients

        <ul>
          <li>1 cup fresh or frozen mango, chopped</li>
          <li>1 cup avocado, chopped</li>
          <li>1/2 cup Roma tomato (1 medium), diced</li>
          <li>1/4 cup red onion, diced</li>
          <li>1 jalapeño pepper, seeded and minced</li>
          <li>1 tablespoon fresh garlic, minced</li>
          <li>1/4 cup fresh cilantro, chopped</li>
          <li>1/4 cup fresh lime juice</li>
          <li>1/8 teaspoon kosher salt</li>
          <li>Directions</li>
        </ul>

        <ol>
          <li>Combine mango, avocado, tomato, onion, pepper, garlic cilantro, lime juice and salt; mix well.</li>
          <li>Let sit at least 15 minutes before serving.</li>
          <li>Serve with corn tortilla chips, either purchased or homemade.</li>
          <li>Our recipe for homemade corn chips is included below.</li>
        </ol>
    -
      id: 3
      title: 'Cheddar-Cannelini Fondue'
      style: color
      bg_color: 4
      color: 1
      category: 3
      related: 2
      image: 3
      promote: 1
      branch: 3
      body: >
        By the Chef Marshall O’Brien Group

        Serves 8

        Ingredients

        <ul>
          <li>1 15-ounce can cannellini beans, rinsed and drained</li>
          <li>12 ounces low-sodium vegetable stock, divided</li>
          <li>1 1/2 cup extra-sharp cheddar cheese, grated or shredded</li>
          <li>2 teaspoons tabasco sauce</li>
          <li>1 teaspoon dry mustard</li>
          <li>1/2 teaspoon Worcestershire sauce</li>
          <li>Directions</li>
        </ul>

        <ol>
          <li>Place beans and 6 ounces of stock in a blender and blend until smooth.</li>
          <li>Combine blended beans and remaining stock in a saucepan and heat to a simmer.</li>
          <li>Add cheese, a small amount at a time, stirring until fully incorporated; repeat until all cheese is blended.</li>
          <li>Add hot sauce, dry mustard and Worcestershire sauce and mix well.</li>
          <li>Bring to a simmer, transfer to a fondue pot or slow cooker, and serve with chunks of rustic whole wheat bread and a variety of raw vegetables.</li>
        <ol>
