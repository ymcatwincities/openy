langcode: en
status: true
dependencies:
  module:
    - node
id: openy-event-add
label: 'OpenY Node Event Add'
module: openy_node
routes:
  -
    route_name: node.add
    route_params:
      node_type: event
tips:
  overview:
    id: overview
    plugin: text
    label: Event
    body: 'This tour will explain creation of event page.'
    weight: 1
  title:
    id: title
    plugin: text
    label: Title
    body: 'Title is required to be specified. Not recommended to make it too long.'
    weight: 2
    attributes:
      data-class: field--name-title
  body:
    id: body
    plugin: text
    label: Body
    body: 'You can use any types of paragraphs to configure look of your event page. For most Events - "Simple content" paragraph is right choice.'
    weight: 3
    attributes:
      data-class: field--name-field-landing-body
  event-date:
    id: event-date
    plugin: text
    label: 'Event Date'
    body: 'By default current Date and Time is populated. Specify start date for your event.'
    weight: 4
    attributes:
      data-class: field--name-field-event-date
  sidebar:
    id: sidebar
    plugin: text
    label: 'Sidebar content'
    body: 'By default Event registration paragraph is added in sidebar. Add here any other paragraph if needed.'
    weight: 5
    location: top
    attributes:
      data-class: field--name-field-sidebar-content
  result:
    id: result
    plugin: text
    label: Result
    body: 'Press "Save and publish" and see resulting event page.'
    weight: 6
    location: top
    attributes:
      data-class: 'form-submit[value="Save and publish"]'
