langcode: en
status: true
dependencies:
  module:
    - menu_ui
id: openy-menu-link
label: 'Open Y Menu Link'
module: openy_menu
routes:
  - route_name: entity.menu.add_link_form
tips:
  menu-link-form:
    id: menu-link-form
    plugin: text
    label: 'Menu link form'
    body: 'On this page you can create a new menu link. When you open an existing menu link, this form will already be filled in with the current link information.'
    weight: 1
  menu-link-form-title:
    id: menu-link-form-title
    plugin: text
    label: 'Menu link title'
    body: 'Add the name of the menu link title that you want to see in the main navigation.'
    weight: 2
    attributes:
      data-class: 'field--name-title'
  menu-link-form-link:
    id: menu-link-form-link
    plugin: text
    label: 'Menu link URL'
    body: 'Add a link to the content or webpage you want to send users to after they click the menu link. Both internal and external URLs are supported.'
    weight: 3
    attributes:
      data-class: 'field--name-link'
  menu-link-form-enabled:
    id: menu-link-form-enabeld
    plugin: text
    label: 'Enabled checkbox'
    body: 'This option displays whether the menu item is active or hidden from your website.'
    weight: 4
    attributes:
      data-class: 'field--name-enabled'
  menu-link-form-description:
    id: menu-link-form-description
    plugin: text
    label: 'Menu link description'
    body: 'Add a description here that will appear when a user hovers over the menu.'
    weight: 5
    attributes:
      data-class: 'field--name-description'
  menu-link-form-expanded:
    id: menu-link-form-expanded
    plugin: text
    label: 'Expanded menu item'
    body: 'This checkbox determines whether or not your menu item should always be explanded to display a sub-menu of child item links, if it has any.'
    weight: 6
    attributes:
      data-class: 'field--name-expanded'
  menu-link-form-icon:
    id: menu-link-form-icon
    plugin: text
    label: 'Menu link icon'
    body: 'Upload a menu icon if you want one to appear next to the second level of the main menu.'
    weight: 7
    attributes:
      data-class: 'form-item-icon-upload'
  menu-link-form-parent:
    id: menu-link-form-parent
    plugin: text
    label: 'Parent menu link'
    body: 'Select the parent of the menu under which you want this current menu link to appear. This could go down to multiple levels. Select Main navigation if you would ike it to appear as a link in your navigation bar.'
    weight: 8
    attributes:
      data-class: 'form-item-menu-parent'
  menu-link-form-weight:
    id: menu-link-form-weight
    plugin: text
    label: 'Menu link weight'
    body: 'This field determines the order of menu items. You can also drag & drop menu items on the menu management screen.'
    weight: 9
    attributes:
      data-class: 'field--name-weight'
  menu-link-form-save:
    id: menu-link-form-save
    plugin: text
    label: 'Save Link'
    body: 'Select save to add the menu link to the parent item selected above.'
    weight: 10
    location: top
    attributes:
      data-id: 'edit-submit'
  next-tutorial:
    id: next-tutorial
    plugin: text
    label: 'Next tutorial'
    body: '<a href="[site:url]admin/structure/taxonomy?tour=1" class="button--primary button">Click here</a> to open next tutorial where you can learn how to manage taxonomy terms.'
    weight: 11
