langcode: en
status: true
dependencies:
  module:
    - menu_ui
id: openy-menu-management
label: 'Open Y Menu Management'
module: openy_menu
routes:
  - route_name: entity.menu.edit_form
tips:
  menu-overview:
    id: menu-overview
    plugin: text
    label: 'Menu management page'
    body: 'This page allows administrators to add main navigation menu items.'
    weight: 1
  add-new-menu-item:
    id: new-menu-item
    plugin: text
    label: 'Add new menu item'
    body: 'Use this button to add new main navigation menu items to your site.'
    weight: 2
    attributes:
      data-class: 'button-action'
  menu-title:
    id: menu-title
    plugin: text
    label: 'Menu title'
    body: 'You can edit the name of the menu item here.'
    weight: 3
    attributes:
      data-class: 'form-item-label'
  menu-description:
    id: menu-description
    plugin: text
    label: 'Administrative summary'
    body: 'Enter a description of the menu items purpose here.'
    weight: 4
    attributes:
      data-class: 'form-item-description'
  tool-drag-and-drop:
    id: tool-drag-and-drop
    plugin: text
    label: 'Re-order menu'
    body: 'In this area you can re-order menu items. Select the icon and move up and down to re-order menu items.'
    weight: 5
    attributes:
      data-class: 'menu-enabled td'
  menu-enabled:
    id: Enable menu
    plugin: text
    label: 'Enable menu item'
    body: 'Checkbox that toggles menu item on/off on the web site.'
    weight: 6
    location: left
    attributes:
      data-class: 'form-checkbox'
  menu-save:
    id: menu-save
    plugin: text
    label: 'Save menu'
    body: 'To commit any changes made on this page press the save button.'
    weight: 7
    location: top
    attributes:
      data-id: 'edit-submit'
  next-tutorial:
    id: next-tutorial
    plugin: text
    label: 'Next tutorial'
    body: '<a href="[site:url]admin/structure/menu/manage/main/add?tour=1" class="button--primary button">Click here</a> to open next tutorial where you can learn how to add menu link.'
    weight: 8
