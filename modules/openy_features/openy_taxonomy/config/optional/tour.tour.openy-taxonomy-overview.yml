langcode: en
status: true
dependencies:
  module:
    - taxonomy
id: openy-taxonomy-overview
label: 'OpenY Taxonomy Overview'
module: openy_taxonomy
routes:
  - route_name: entity.taxonomy_vocabulary.collection
tips:
  taxonomy-overview:
    id: taxonomy-overview
    plugin: text
    label: 'Overview'
    body: 'This page allows a user to add taxonomies also known as Vocabularies. Vocabularies consist of terms. The terms in a vocabulary allows content to be grouped. For example the vocabulary could be food and the term meat.'
    weight: 1
  add-vocabulary:
    id: add-vocabulary
    plugin: text
    label: 'Add a vocabulary'
    body: 'This button allows the user to add a vocabulary.'
    weight: 2
    attributes:
      data-class: 'button-action:contains("Add vocabulary")'
  amenities-vocabulary:
    id: amenities-vocabulary
    plugin: text
    label: 'Amenities vocabulary'
    body: 'In this vocabulary you can list services provided in Branches. Example: Sauna, Gym.  Associate Branch nodes with this Amenities. Further you can use "All  Amenities" paragraph to view and filter branches by available Amenity.'
    weight: 3
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Amenities")'
  area-vocabulary:
    id: area-vocabulary
    plugin: text
    label: 'Area vocabulary'
    body: 'In this vocabulary you can manage different areas.'
    weight: 4
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Area")'
  blog-category-vocabulary:
    id: blog-category-vocabulary
    plugin: text
    label: 'Blog Category vocabulary'
    body: 'In this vocabulary you can manage different blog categories.'
    weight: 5
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Blog Category")'
  color-vocabulary:
    id: color-vocabulary
    plugin: text
    label: 'Color vocabulary'
    body: 'In this vocabulary you can manage YMCA branded colors that will be used by various content.'
    weight: 6
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Color")'
  facility-type-vocabulary:
    id: facility-type-vocabulary
    plugin: text
    label: 'Facility Type'
    body: 'In this vocabulary you can manage facility types.'
    weight: 7
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Facility Type")'
  media-tags-vocabulary:
    id: media-tags-vocabulary
    plugin: text
    label: 'Media Tags'
    body: 'In this vocabulary you can manage media tags that will allow you to structurize your media assets library. [openy_tour:click:.dropbutton-wrapper:last .dropbutton-arrow]'
    weight: 8
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Media Tags")'
  dropdown-widget:
    id: dropdown-widget
    plugin: text
    label: 'Dropdown widget'
    body: 'This button allows users to manage vocabulary and add taxonomy terms.'
    location: left
    weight: 9
    attributes:
      data-class: 'dropbutton a[href$="/admin/structure/taxonomy/manage/media_tags/overview"]'
  next-tutorial:
    id: next-tutorial
    plugin: text
    label: 'Next tutorial'
    body: '<a href="[site:url]admin/structure/taxonomy/manage/color/overview?tour=1" class="button--primary button">Click here</a> to open next tutorial where you can learn how to manage taxonomy vocabulary.'
    weight: 10
