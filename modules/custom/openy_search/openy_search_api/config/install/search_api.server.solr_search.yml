langcode: en
status: false
dependencies:
  module:
    - search_api_solr
id: solr_search
name: 'Solr search'
description: 'Default solr server for content search'
backend: search_api_solr
backend_config:
  connector: standard
  connector_config:
    scheme: http
    host: solr
    port: 8983
    path: ''
    core: collection1
    timeout: 5
    index_timeout: 5
    optimize_timeout: 10
    finalize_timeout: 10
    commit_within: 1000
    solr_version: ''
    http_method: AUTO
    jmx: false
    solr_install_dir: ''
    username: ''
  disabled_field_types: { }
  disabled_caches: { }
  disabled_request_handlers:
    - request_handler_elevate_default_7_0_0
    - request_handler_replicationmaster_default_7_0_0
    - request_handler_replicationslave_default_7_0_0
  disabled_request_dispatchers:
    - request_dispatcher_httpcaching_default_7_0_0
  rows: 10
  retrieve_data: false
  highlight_data: false
  skip_schema_check: false
  server_prefix: ''
  domain: generic
  environment: default
  optimize: false
  site_hash: true
