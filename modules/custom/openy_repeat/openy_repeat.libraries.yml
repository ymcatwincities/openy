openy_repeat:
  version: 0.1
  js:
    js/repeat.js: {}
    js/atc.js: {}
  css:
    base:
      css/repeat.css: {}
      css/modal.css: {}
      css/print.css: { media: print }
  dependencies:
    - openy_repeat/polyfill
    - openy_repeat/openy_repeat.vue
    - openy_repeat/openy_repeat.vue_router
    - openy_repeat/openy_repeat.vue.table
    - openy_repeat/open_repeat.moment
    - openy_repeat/open_repeat.bootstrap-datepicker
    - openy_repeat/openy_repeat.natsort

polyfill:
  version: 0.1
  js:
    https://cdn.polyfill.io/v2/polyfill.min.js: { type: external }

openy_repeat.vue:
  version: 0.1
  js:
    js/vue/vue.min.js: {}

openy_repeat.vue_router:
  version: 0.1
  js:
    js/vue/vue-router.js: {}

openy_repeat.vue.table:
  version: 0.1
  js:
    js/components/event_table.js: {}

open_repeat.moment:
  version: 0.1
  js:
    https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js: { type: external }

open_repeat.bootstrap-datepicker:
  version: 0.1
  js:
    https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js: { type: external }
  css:
    base:
      'https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css': { type: external }

openy_repeat.locations:
  version: 0.1
  js:
    js/locations.js: {}
  css:
    base:
      css/locations.css: {}
