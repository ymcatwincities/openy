openy_gxp.import:
  path: '/admin/content/gxp-import'
  defaults:
    _form: '\Drupal\openy_gxp\Form\ImportForm'
    _title: 'Run GroupExPro Import'
  requirements:
    _permission: 'administer site configuration'

openy_gxp.settings:
  path: '/admin/config/services/gxp'
  defaults:
    _form: '\Drupal\openy_gxp\Form\SettingsForm'
    _title: 'GroupExPro settings'
  requirements:
    _permission: 'administer gxp'