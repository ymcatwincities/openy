langcode: en
status: true
dependencies: {  }
id: gxp_offerings_import
migration_tags: null
migration_group: gxp
label: 'Import GroupExPro Offerings'
source:
  plugin: csv
  path: /tmp/programs.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      class_id: 'Class Id'
    -
      category: Category
    -
      location: Location
    -
      title: Title
    -
      studio: Studio
    -
      instructor: Instructor
    -
      exclusions: Exclusions
    -
      times: 'Schedules (serialized times and dates when session runs)'
    -
      register_url: 'URL to register for the class'
    -
      register_button_text: 'Text for the Register button.'
    -
      id: 'Unique Id'
process:
  title: title
  field_session_class:
    plugin: openy_gxp_category
    source: category
  type:
    plugin: default_value
    default_value: session
  field_session_time:
    plugin: openy_gxp_schedule
    source: times
  field_session_exclusions:
    plugin: openy_gxp_exclusions
    source: exclusions
  field_session_location/target_id:
    plugin: get
    source: location
  field_session_location/target_revision_id:
    plugin: get
    source: location
  field_session_room/value:
    plugin: get
    source: studio
  field_session_instructor/value:
    plugin: get
    source: instructor
  field_session_reg_link/uri:
    plugin: get
    source: register_url
  field_session_reg_link/title:
    plugin: get
    source: register_button_text
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1

destination:
  plugin: 'entity:node'
