openy_hf.header:
  path: '/header.html'
  defaults:
    _title: 'Header'
    _controller: '\Drupal\openy_hf\Controller\HeaderController::content'
  requirements:
    _permission: 'access content'
openy_hf.footer:
  path: '/footer.html'
  defaults:
    _title: 'Footer'
    _controller: '\Drupal\openy_hf\Controller\FooterController::content'
  requirements:
    _permission: 'access content'
