openy_focal_point.preview:
  path: '/admin/openy_focal_point/crop/{fid}/{focal_point_value}/{field_name}'
  defaults:
    _controller: '\Drupal\openy_focal_point\Controller\OpenYFocalPointPreviewController::editCropContent'
    _title: 'Manual Cropping'
  requirements:
    _custom_access: '\Drupal\focal_point\Controller\FocalPointPreviewController::access'

openy_focal_point.edit_focal_point:
  path: '/admin/openy_focal_point/edit/{fid}/{focal_point_value}/{field_name}'
  defaults:
    _controller: '\Drupal\openy_focal_point\Controller\OpenYFocalPointPreviewController::editFocalPointContent'
    _title: 'Focal Point Edit'
  requirements:
    _custom_access: '\Drupal\focal_point\Controller\FocalPointPreviewController::access'
