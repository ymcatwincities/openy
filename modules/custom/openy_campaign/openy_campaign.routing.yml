# Route name can be used in several place (links, redirects, local actions etc.)
entity.openy_campaign_member.canonical:
  path: '/admin/config/openy-entities/openy-campaign-member/{openy_campaign_member}'
  defaults:
  # Calls the view controller, defined in the annotation of the member entity
    _entity_view: 'openy_campaign_member'
    _title: 'OpenY Campaign: Member List'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'openy_campaign_member.view'

entity.openy_campaign_member.collection:
  path: '/admin/config/openy-entities/openy-campaign-member/list'
  defaults:
  # Calls the list controller, defined in the annotation of the member entity.
    _entity_list: 'openy_campaign_member'
    _title: 'OpenY Campaign: Member List'
  requirements:
  # Checks for permission directly.
    _permission: 'view member entity'

entity.openy_campaign_member.add:
  path: '/admin/config/openy-entities/openy-campaign-member/add'
  defaults:
  # Calls the form.add controller, defined in the member entity.
    _entity_form: openy_campaign_member.add
    _title: 'Add OpenY Member'
  requirements:
    _entity_create_access: 'openy_campaign_member'

entity.openy_campaign_member.edit_form:
  path: '/admin/config/openy-entities/openy-campaign-member/{openy_campaign_member}/edit'
  defaults:
  # Calls the form.edit controller, defined in the member entity.
    _entity_form: openy_campaign_member.edit
    _title: 'Edit OpenY Member'
  requirements:
    _entity_access: 'openy_campaign_member.edit'

entity.openy_campaign_member.delete_form:
  path: '/admin/config/openy-entities/openy-campaign-member/{openy_campaign_member}/delete'
  defaults:
    # Calls the form.delete controller, defined in the member entity.
    _entity_form: openy_campaign_member.delete
    _title: 'Delete OpenY Member'
  requirements:
    _entity_access: 'openy_campaign_member.delete'

openy_campaign.openy_campaign_member.delete_all:
  path: '/admin/config/openy-entities/openy-campaign-member/delete-all'
  defaults:
    _form: '\Drupal\openy_campaign\Form\DeleteAllMembersForm'
    _title: 'OpenY Campaign Delete All Members'
  requirements:
    _permission: 'administer retention campaign'

openy_campaign.settings:
  path: '/admin/config/system/openy-campaign'
  defaults:
    _form: '\Drupal\openy_campaign\Form\SettingsForm'
    _title: 'OpenY Campaign Settings'
  requirements:
    _permission: 'administer retention campaign'
