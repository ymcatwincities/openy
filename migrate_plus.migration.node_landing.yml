langcode: en
status: true
dependencies: {  }
id: yghc_node_landing
migration_tags: {  }
migration_group: ygh_content
label: 'Create Landing content'
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'Home Page'
      header:
        -
          migration: yghc_prgf_header
          id: 1
      body:
        -
          migration: yghc_prgf_nu
          id: 1
        -
          migration: yghc_prgf_2c
          id: 1
        -
          migration: yghc_prgf_4c
          id: 1
        -
          migration: yghc_prgf_lto
          id: 1
    -
      id: 2
      title: 'Program Search'
      alias: '/program'
      body:
        -
          migration: yghc_prgf_pgm_reg
          id: 1

  ids:
    id:
      type: integer

process:
  title:
    -
      plugin: get
      source: title
  path:
    -
      plugin: get
      source: alias
  type:
    -
      plugin: default_value
      default_value: landing
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  field_landing_header:
    -
      plugin: paragraph_migration
      paragraphs: header
  field_landing_body:
    -
      plugin: paragraph_migration
      paragraphs: body
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
migration_dependencies:
  required:
    - yghc_prgf_2c
    - yghc_prgf_4c
    - yghc_prgf_nu
    - yghc_prgf_lto
    - yghc_prgf_header
    - yghc_prgf_pgm_reg
