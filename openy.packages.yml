  help: '<p>Using Camps package you can create and maintain Camps and extend location finder page to include them.</p>'
  modules:
    - openy_prgf_camp_menu
    - openy_loc_camp

editorial:
  name: 'Editorial'
  description: 'Editorial package provides content components that allow building flexible pages.'
  help: '<p>Using Editorial package you can build basic content like Gallery, Banner, Blocks, Menus, Grid Content, Promo Cards and Breadcrumbs. Watch a video below to learn how components may be used.</p>
