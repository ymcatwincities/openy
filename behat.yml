default:
  autoload:
    '': tests/features/bootstrap
  suites:
    default:
      paths:
        features: '%paths.base%/tests/features'
      contexts:
        - FeatureContext
        - OpenyDrupalContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Cevou\Behat\ScreenshotCompareExtension\Context\ScreenshotCompareContext
  formatters:
    html:
      output_path: %paths.base%/build/reports/behat
    pretty:
      decorated: true
      verbose: false
      time: true
      language: en
      output_path: null
      multiline_arguments: true
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      api_driver: drupal
      drush_driver: drush
      drush:
        root: '/var/www/docroot'
      blackbox: ~
      region_map:
        header: '#page-head'
        header_area: '#edit-group-header-area'
        content: '.main-region'
        content_area: '#edit-group-content-area'
        sidebar: '.sidebar-rigeon'
        sidebar_area: '#edit-group-sidebar-area'
        footer: 'footer'
        dropdown_menu: 'ul.nav.dropdown-menu'
      selectors:
        login_form_selector: '#user-login-form'
        message_selector: '.status-message'
        error_message_selector: 'status-message__alert p'
        success_message_selector: '.status-message ul, .status-message p'
    Drupal\TqExtension:
        wait_for_email: 10
        wait_for_redirect: 60
    #   email_account_strings: get_account_strings_for_email
    #   email_accounts:
    #     example1@email.com:
    #     imap: imap.gmail.com:993/imap/ssl
    #     username: example1@email.com
    #     password: p4sswDstr_1
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      renderer: Twig
      name: html
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
    Cevou\Behat\ScreenshotCompareExtension:
      screenshot_dir: %paths.base%/features/screenshots
      sessions:
        default: ~
      adapters:
        default:
          local:
            directory: %paths.base%/error_screenshots
imports:
  - behat.local.yml
