system.admin_openy_digital_signage:
  path: '/admin/digital-signage'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Digital Signage'
  requirements:
    _permission: 'access OpenY Digital Signage pages'

system.admin_openy_digital_signage_settings:
  path: '/admin/digital-signage/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Digital Signage Settings'
  requirements:
    _permission: 'access OpenY Digital Signage pages'
