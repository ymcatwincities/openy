dependencies:
  module:
    - file
id: yghc_file
migration_tags: { }
migration_group: ygh_content
label: Files
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      name: placeholder_2.jpg
  ids:
    id:
      type: integer
  constants:
    source_base_path: modules/custom/ygh_content/assets/images
    uri_file: 'public:/'
process:
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - name
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/uri_file
        - name
    -
      plugin: urlencode
  filename: name
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@uri_file'
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
