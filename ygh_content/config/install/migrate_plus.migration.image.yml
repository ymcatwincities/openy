dependencies:
  module:
    - file
id: yghc_image
migration_tags: { }
migration_group: ygh_content
label: Images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'Placeholder'
      alt: 'Image placeholder'
  ids:
    id:
      type: integer
process:
  bundle:
    -
      plugin: default_value
      default_value: image
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  'field_image/target_id':
    plugin: migration
    migration: yghc_file
    source: id
  'field_image/alt': alt
  'field_image/title': title
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - yghc_file
