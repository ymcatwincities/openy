langcode: en
status: true
dependencies:
  module:
    - openy_taxonomy
id: openy-taxonomy-vocabulary
label: 'OpenY Taxonomy vocabulary'
module: openy_taxonomy
routes:
  -
    route_name: entity.taxonomy_vocabulary.overview_form
tips:
  vocabulary-overview:
    id: vocabulary-overview
    plugin: text
    label: Overview
    body: 'This page allows administrators to manage taxonomy vocabulary.'
    weight: 1
  add-term:
    id: add-term
    plugin: text
    label: 'Add new taxonomy term'
    body: 'Using this button to add new taxonomy terms for your site.'
    weight: 2
    attributes:
      data-class: 'button-action:contains("Add term")'
  terms-re-order:
    id: terms-re-order
    plugin: text
    label: 'Re-order taxonomy terms'
    body: 'In this area you can re-order taxonomy terms. Select icon and move up and down to re-order taxonomy terms.'
    weight: 3
    attributes:
      data-id: taxonomy
  save-vocabulary:
    id: save-vocabulary
    plugin: text
    label: 'Save vocabulary'
    body: 'To commit any changes made on this page press the save button.'
    weight: 4
    attributes:
      data-class: 'button--primary[value="Save"]'
