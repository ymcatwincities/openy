langcode: en
status: true
dependencies:
  module:
    - taxonomy
id: openy-taxonomy-overview
label: 'OpenY Taxonomy Overview'
module: openy_taxonomy
routes:
  - route_name: entity.taxonomy_vocabulary.collection
tips:
  taxonomy-overview:
    id: taxonomy-overview
    plugin: text
    label: 'Overview'
    body: 'This page allows a user to add taxonomies also know as Vocabularies. Vocabularies consist of terms. The terms in a vocabulary allows content to be grouped. For example the vocabulary could be food and the term meat.'
    weight: 1
  add-vocabulary:
    id: add-vocabulary
    plugin: text
    label: 'Add a vocabulary'
    body: 'This button allows the user to add a vocabulary.'
    weight: 2
    attributes:
      data-class: 'button-action:contains("Add vocabulary")'
  blog-tags-vocabulary:
    id: blog-tags-vocabulary
    plugin: text
    label: 'Blog tags vocabulary'
    body: 'In this vocabulary you can manage blog tags.'
    weight: 3
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Blog Tags")'
  blog-category-vocabulary:
    id: blog-category-vocabulary
    plugin: text
    label: 'Blog Category vocabulary'
    body: 'In this vocabulary you can manage different blog categories.'
    weight: 4
    attributes:
      data-class: 'taxonomy-overview-vocabularies tr td:contains("Blog Categories")'
