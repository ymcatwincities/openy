langcode: en
status: true
dependencies:
  module:
    - openy_node
id: openy-lily-theme-overview
label: 'Theme Overview'
module: openy_node
routes:
  - route_name: system.theme_settings_theme
    route_params:
      theme: openy_lily
tips:
  theme-overview:
    id: theme-overview
    plugin: text
    label: 'Overview'
    body: 'This page allows administrators to customise the site appearance and select the necessary colour set or set custom colour schema.'
    weight: 1
  theme-color-schema:
    id: theme-color-schema
    plugin: text
    label: 'Color schema'
    body: 'Here is where you specify a branded colour schema for website.'
    weight: 2
    location: top
    attributes:
      data-id: 'color_scheme_form'
  theme-preview:
    id: theme-preview
    plugin: text
    label: 'Preview'
    body: 'Here is where you can see a preview of your new colour schema.'
    weight: 3
    location: top
    attributes:
      data-class: 'color-preview'
  theme-logo:
    id: theme-logo
    plugin: text
    label: 'Logo'
    body: 'Here is where you can upload a custom logo for the site.'
    weight: 4
    location: top
    attributes:
      data-id: 'edit-logo'
  theme-favicon:
     id: theme-favicon
     plugin: text
     label: 'Favicon'
     body: 'Here is where you can upload the favicon for the site.'
     weight: 5
     location: top
     attributes:
       data-id: 'edit-favicon'
  theme-camp-settings:
     id: theme-camp-settings
     plugin: text
     label: 'Camp settings'
     body: 'Here is where you can upload the favicon and the logo for the camps pages.'
     weight: 6
     location: top
     attributes:
       data-id: 'edit-camp-section'
  theme-save-settings:
     id: theme-save-settings
     plugin: text
     label: 'Save settings'
     body: 'To commit any changes made on this page press the save button.'
     weight: 7
     location: top
     attributes:
       data-class: 'form-submit'
  theme-open-tour:
     id: open-tour
     plugin: text
     label: 'Open tour'
     body: 'If you would like to open a tour on a page, where one is available, you can use "Tour" button at the top-right corner.'
     weight: 8
